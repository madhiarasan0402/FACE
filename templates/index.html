<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --success: #22c55e;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            flex: 1;
            min-height: 0;
            position: relative;
        }

        .camera-card {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        #canvasOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .landing-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .landing-overlay.hidden {
            display: none;
        }

        .big-btn {
            background: var(--card-bg);
            border: 2px solid var(--accent);
            color: white;
            padding: 30px 50px;
            border-radius: 16px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .big-btn:hover {
            background: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.5);
        }

        .sidebar {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid var(--border);
            font-weight: 600;
        }

        .log-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .log-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid var(--accent);
        }

        .log-info {
            display: flex;
            flex-direction: column;
        }

        .log-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .log-id {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .log-time {
            font-family: monospace;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            width: 350px;
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: var(--bg-color);
            border: 1px solid var(--border);
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            margin-right: 10px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 60;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            display: none;
        }

        .verification-card {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: #fff;
            color: #333;
            padding: 15px 25px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 25px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            z-index: 20;
            min-width: 320px;
            border-left: 5px solid #65a30d;
        }

        .verification-card.active {
            opacity: 1;
            transform: translateY(0);
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #65a30d;
        }

        .success-title {
            color: #65a30d;
            font-size: 1.4rem;
            line-height: 1.2;
            margin-bottom: 8px;
        }

        #statusText {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Attendance System</h1>
        <div id="clock">--:--:--</div>
    </header>

    <div class="main-container">
        <div class="landing-overlay" id="landingPage">
            <h2 style="margin-bottom: 40px; font-size: 2rem;">Select Mode</h2>
            <div style="display: flex; gap: 30px;">
                <button class="big-btn" onclick="openRegModal()">New User Registration</button>
                <button class="big-btn" onclick="startAttendance()">Mark Attendance</button>
            </div>
        </div>

        <div class="camera-card">
            <button class="back-btn" id="homeBtn" onclick="goHome()">‚Üê Back to Home</button>
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="canvasOverlay"></canvas>
            <div id="statusText">System Idle</div>

            <div class="verification-card" id="successCard">
                <img src="" class="profile-pic" id="cardImg">
                <div class="info-col">
                    <div class="success-title">Successfully<br><strong>Verified</strong></div>
                    <div>Name: <strong id="cardNameVal">--</strong></div>
                    <div>ID: <strong id="cardIDVal">--</strong></div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-header">Today's Attendance</div>
            <div class="log-list" id="logList"></div>
        </div>
    </div>

    <div class="modal-overlay" id="regModal">
        <div class="modal">
            <h2>Register User</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="regName" placeholder="e.g. John Doe">
            </div>
            <div class="form-group">
                <label>Employee ID</label>
                <input type="text" id="regID" placeholder="e.g. EMP001">
            </div>
            <div class="modal-actions" style="display:flex; justify-content: flex-end;">
                <button class="btn btn-secondary" onclick="closeRegModal()">Cancel</button>
                <button class="btn" onclick="submitRegistration()">Start Capture</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvasOverlay');
        const ctx = canvas.getContext('2d');
        const statusText = document.getElementById('statusText');
        let currentMode = 'idle';
        let processing = false;

        // Initialize Camera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    startProcessing();
                };
            } catch (err) {
                console.error("Camera error:", err);
                alert("Could not access camera. Please ensure you have granted permission.");
            }
        }

        function startProcessing() {
            setInterval(async () => {
                if (currentMode === 'idle' || processing) return;

                processing = true;
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = video.videoWidth;
                tempCanvas.height = video.videoHeight;
                tempCanvas.getContext('2d').drawImage(video, 0, 0);

                const dataUrl = tempCanvas.toDataURL('image/jpeg', 0.7);

                try {
                    const res = await fetch('/process_frame', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: dataUrl })
                    });
                    const result = await res.json();
                    drawOverlay(result.faces);
                } catch (e) { console.error(e); }

                processing = false;
            }, 150); // Process every 150ms
        }

        function drawOverlay(faces) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!faces) return;

            faces.forEach(face => {
                const color = face.name && face.name !== "Unknown" ? "#22c55e" : "#ef4444";
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;

                // Draw corners (viewfinder style)
                const { x, y, w, h } = face;
                const len = 20;

                ctx.beginPath();
                // TL
                ctx.moveTo(x, y + len); ctx.lineTo(x, y); ctx.lineTo(x + len, y);
                // TR
                ctx.moveTo(x + w - len, y); ctx.lineTo(x + w, y); ctx.lineTo(x + w, y + len);
                // BL
                ctx.moveTo(x, y + h - len); ctx.lineTo(x, y + h); ctx.lineTo(x + len, y + h);
                // BR
                ctx.moveTo(x + w - len, y + h); ctx.lineTo(x + w, y + h); ctx.lineTo(x + w, y + h - len);
                ctx.stroke();

                if (face.name) {
                    ctx.fillStyle = color;
                    ctx.font = "bold 16px sans-serif";
                    ctx.fillText(face.name === "Unknown" ? `Unknown (${face.conf})` : "PRESENT", x, y - 10);
                }
            });
        }

        // UI Actions
        function openRegModal() { document.getElementById('regModal').classList.add('active'); }
        function closeRegModal() { document.getElementById('regModal').classList.remove('active'); }

        async function submitRegistration() {
            const name = document.getElementById('regName').value;
            const id = document.getElementById('regID').value;
            if (!name || !id) return alert("Fill all fields");

            closeRegModal();
            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('homeBtn').style.display = 'block';
            currentMode = 'registration';
            statusText.textContent = "Mode: Registration";

            await fetch(`/register_start?name=${encodeURIComponent(name)}&emp_id=${encodeURIComponent(id)}`);
            pollRegistrationStatus();
        }

        async function startAttendance() {
            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('homeBtn').style.display = 'block';
            currentMode = 'attendance';
            statusText.textContent = "Mode: Attendance";
            await fetch('/set_mode?mode=attendance');
        }

        function goHome() {
            document.getElementById('landingPage').classList.remove('hidden');
            document.getElementById('homeBtn').style.display = 'none';
            currentMode = 'idle';
            statusText.textContent = "System Idle";
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fetch('/set_mode?mode=idle');
        }

        async function pollRegistrationStatus() {
            const interval = setInterval(async () => {
                const res = await fetch('/registration_status');
                const data = await res.json();
                statusText.textContent = `Capturing: ${data.progress}/40`;
                if (data.mode === 'idle') {
                    clearInterval(interval);
                    alert("Registration Complete!");
                    goHome();
                }
            }, 1000);
        }

        // Attendance & Recognition Polling
        setInterval(async () => {
            if (currentMode !== 'attendance') return;
            const res = await fetch('/get_attendance');
            const data = await res.json();
            const logList = document.getElementById('logList');
            logList.innerHTML = data.reverse().map(item => `
                <div class="log-item">
                    <div class="log-info">
                        <span class="log-name">${item.name}</span>
                        <span class="log-id">ID: ${item.id}</span>
                    </div>
                    <span class="log-time">${item.time.split(' ')[1]}</span>
                </div>
            `).join('');
        }, 2000);

        setInterval(async () => {
            if (currentMode !== 'attendance') return;
            const res = await fetch('/current_recognition');
            const data = await res.json();
            const card = document.getElementById('successCard');
            if (data.name) {
                document.getElementById('cardNameVal').textContent = data.name;
                document.getElementById('cardIDVal').textContent = data.emp_id;
                document.getElementById('cardImg').src = `/user_image/${data.emp_id}?t=${Date.now()}`;
                card.classList.add('active');
            } else {
                card.classList.remove('active');
            }
        }, 1000);

        setInterval(() => {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString();
        }, 1000);

        initCamera();
    </script>
</body>

</html>
